<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filler</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="app">
        <header>
            <div class="logo">
                <div class="logo-icon">‚ö°</div>
                <h1>Filler</h1>
            </div>
            <p class="tagline">Job Application Autofill</p>
        </header>

        <!-- Autofill Button -->
        <button class="autofill-btn" id="autofillBtn">
            <span class="autofill-icon">üöÄ</span>
            <span class="autofill-text">Autofill This Page</span>
        </button>

        <div class="autofill-status" id="autofillStatus"></div>

        <div class="tabs">
            <button class="tab active" data-tab="copy">Quick Copy</button>
            <button class="tab" data-tab="edit">Edit Info</button>
        </div>

        <!-- Quick Copy Section -->
        <div class="section active" id="copy-section">
            <div class="card">
                <div id="copy-content">
                    <!-- Populated by JS -->
                </div>
            </div>
        </div>

        <!-- Edit Section -->
        <div class="section" id="edit-section">
            <!-- Personal Info -->
            <div class="card">
                <div class="card-header">
                    <div class="card-icon">üë§</div>
                    <h2 class="card-title">Personal Information</h2>
                </div>
                <div class="form-grid">
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" id="firstName" placeholder="John">
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" id="lastName" placeholder="Doe">
                    </div>
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" id="fullName" placeholder="John Doe">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="email" placeholder="john@example.com">
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="tel" id="phone" placeholder="+1 (555) 123-4567">
                    </div>
                    <div class="form-group full-width">
                        <label>Address</label>
                        <input type="text" id="address" placeholder="123 Main St, City, State 12345">
                    </div>
                    <div class="form-group">
                        <label>City</label>
                        <input type="text" id="city" placeholder="San Francisco">
                    </div>
                    <div class="form-group">
                        <label>State / Province</label>
                        <input type="text" id="state" placeholder="California">
                    </div>
                    <div class="form-group">
                        <label>ZIP / Postal Code</label>
                        <input type="text" id="zip" placeholder="94102">
                    </div>
                    <div class="form-group">
                        <label>Country</label>
                        <input type="text" id="country" placeholder="United States">
                    </div>
                </div>
            </div>

            <!-- Professional Links -->
            <div class="card">
                <div class="card-header">
                    <div class="card-icon">üîó</div>
                    <h2 class="card-title">Professional Links</h2>
                </div>
                <div class="form-grid">
                    <div class="form-group">
                        <label>LinkedIn URL</label>
                        <input type="url" id="linkedin" placeholder="https://linkedin.com/in/johndoe">
                    </div>
                    <div class="form-group">
                        <label>Portfolio / Website</label>
                        <input type="url" id="portfolio" placeholder="https://johndoe.com">
                    </div>
                    <div class="form-group">
                        <label>GitHub</label>
                        <input type="url" id="github" placeholder="https://github.com/johndoe">
                    </div>
                    <div class="form-group">
                        <label>Other Link</label>
                        <input type="url" id="otherLink" placeholder="https://...">
                    </div>
                </div>
            </div>

            <!-- Work Experience -->
            <div class="card">
                <div class="card-header">
                    <div class="card-icon">üíº</div>
                    <h2 class="card-title">Current / Most Recent Job</h2>
                </div>
                <div class="form-grid">
                    <div class="form-group">
                        <label>Job Title</label>
                        <input type="text" id="jobTitle" placeholder="Software Engineer">
                    </div>
                    <div class="form-group">
                        <label>Company</label>
                        <input type="text" id="company" placeholder="Acme Corp">
                    </div>
                    <div class="form-group">
                        <label>Start Date</label>
                        <input type="text" id="startDate" placeholder="January 2022">
                    </div>
                    <div class="form-group">
                        <label>End Date</label>
                        <input type="text" id="endDate" placeholder="Present">
                    </div>
                    <div class="form-group full-width">
                        <label>Job Description</label>
                        <textarea id="jobDescription" placeholder="‚Ä¢ Led development of...&#10;‚Ä¢ Improved performance by..."></textarea>
                    </div>
                </div>
            </div>

            <!-- Education -->
            <div class="card">
                <div class="card-header">
                    <div class="card-icon">üéì</div>
                    <h2 class="card-title">Education</h2>
                </div>
                <div class="form-grid">
                    <div class="form-group">
                        <label>School / University</label>
                        <input type="text" id="school" placeholder="Stanford University">
                    </div>
                    <div class="form-group">
                        <label>Degree</label>
                        <input type="text" id="degree" placeholder="Bachelor of Science">
                    </div>
                    <div class="form-group">
                        <label>Field of Study</label>
                        <input type="text" id="field" placeholder="Computer Science">
                    </div>
                    <div class="form-group">
                        <label>Graduation Year</label>
                        <input type="text" id="gradYear" placeholder="2020">
                    </div>
                    <div class="form-group">
                        <label>GPA (Optional)</label>
                        <input type="text" id="gpa" placeholder="3.8">
                    </div>
                </div>
            </div>

            <!-- Skills & Other -->
            <div class="card">
                <div class="card-header">
                    <div class="card-icon">‚≠ê</div>
                    <h2 class="card-title">Skills & Additional</h2>
                </div>
                <div class="form-grid">
                    <div class="form-group full-width">
                        <label>Skills</label>
                        <textarea id="skills" placeholder="JavaScript, Python, React, Node.js, SQL, AWS..."></textarea>
                    </div>
                    <div class="form-group full-width">
                        <label>Cover Letter Intro</label>
                        <textarea id="coverLetter" placeholder="I am excited to apply for this position because..."></textarea>
                    </div>
                    <div class="form-group">
                        <label>Desired Salary</label>
                        <input type="text" id="salary" placeholder="$120,000">
                    </div>
                    <div class="form-group">
                        <label>Availability</label>
                        <input type="text" id="availability" placeholder="2 weeks notice">
                    </div>
                    <div class="form-group full-width">
                        <label>Work Authorization</label>
                        <input type="text" id="authorization" placeholder="Authorized to work in the United States">
                    </div>
                    <div class="form-group full-width">
                        <label>Years of Experience</label>
                        <input type="text" id="experience" placeholder="5">
                    </div>
                </div>
            </div>

            <button class="save-btn" id="saveBtn">
                <span>üíæ</span>
                Save Information
            </button>
        </div>
    </div>

    <div class="toast" id="toast">
        <span class="toast-icon">‚úì</span>
        <span id="toast-message">Saved successfully!</span>
    </div>

    <script src="popup.js"></script>
</body>
</html>
